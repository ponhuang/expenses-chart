<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Expenses chart component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="summary">
        <div class="summary-text">
          <p class="title">My balance</p>
          <p class="currency">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="Logo" class="logo" />
      </div>
      <div class="details">
        <div class="detail">
          <h1>Spending - Last 7 days</h1>
          <canvas class="chart"></canvas>
          <div class="week-name">
            <p class="week-day">mon</p>
            <p class="week-day">tue</p>
            <p class="week-day">wed</p>
            <p class="week-day">thu</p>
            <p class="week-day">fri</p>
            <p class="week-day">sat</p>
            <p class="week-day">sun</p>
          </div>
        </div>

        <div class="totals">
          <p class="title">Total this month</p>
          <div class="total">
            <p class="currency">$478.33</p>
            <div class="total-detail">
              <p class="percentage">+2.4%</p>
              <p class="title">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ponhuang/expenses-chart">Pon Huang</a>.
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
